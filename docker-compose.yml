version: "3.8"

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - '3306:3306'
    environment:
        MYSQL_ROOT_PASSWORD: 'rootpass'
        MYSQL_DATABASE: 'diario-pet'
        MYSQL_USER: 'leomenezes'
        MYSQL_PASSWORD: 'meiko'
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db